<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wk10 Assignment</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Link to my css stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">


   
</head>
<body>
    <div class="container mt-5"> <!--Bootstrap container, do not change-->
        <h1>Gift List</h1>
        <p>Please enter your name and gift information below:</p>
        <!-- Form to add a new gift -->
        <form id="gift-form">
            <!-- Form inputs (first name, last name, gift details, etc.) -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            <!--The desired gift-->
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" class="form-control" id="item" required>
            </div>
            <!--Where the gift can be purchased-->
            <div class="form-group">
                <label for="store-website">Store/Website</label>
                <input type="text" class="form-control" id="store-website" required>
            </div>
            <!--User will list what occasion the gift is for, birthday, annaversary, Christmas, etc.-->
            <div class="form-group">
                <label for="occasion">Occasion</label>
                <input type="text" class="form-control" id="occasion" required>
            </div>
            <!--Occasion date is to show when the gift must be ready by-->
            <div class="form-group">
                <label for="occasion-date">Occasion Date</label>
                <input type="date" class="form-control occasion-date-input" id="occasion-date" required>
            </div>
            <!--Fragile checkbox option-->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="fragile">
                <label class="form-check-label" for="fragile">Fragile</label>
            </div>
            <!--Speacialty Wrapped checkbox option-->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="specialty-wrapped">
                <label class="form-check-label" for="specialty-wrapped">Specialty Wrapped</label>
            </div>
            <!-- Submit button to add the gift -->
            <button type="submit" class="btn btn-primary">Add Gift</button>
            

        </form>
        <!-- Bootstrap-styled table -->
        <table class="table">
            <thead>
                <tr>  <!--These below will show up on the table bar. When user enters data and clicks the "Add Gift"
                        button, all the data entered will show up underneath the table bar placing the data under the
                        related category-->
                    <th>Name</th>
                    <th>Item</th>
                    <th>Store/Website</th>
                    <th>Occasion</th>
                    <th>Occasion Date</th>
                    <th>Fragile</th>
                    <th>Specialty Wrapped</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="gift-list">
                <!-- Gift list rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    
    <!--Link to my js file-->
    <script src="script.js"></script>
</body>
</html>
